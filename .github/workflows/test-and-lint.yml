name: test-and-lint
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"
      - name: install
        run: make install
      - name: test
        run: make test
      - name: lint
        run: make lint
